# 服务端口
server.port=8007

# 服务名
spring.application.name=service-order

# 设置当前环境 (三种环境：dev、test、prod)
spring.profiles.active=dev

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/guli_edu?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

# 返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 配置mapper xml文件的路径
mybatis-plus.mapper-locations=classpath:com/atguigu/eduorder/mapper/xml/*.xml

# Nacos 服务地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

# 开启服务熔断机制
# feign.hystrix.enabled=true
# 设置Hystrix超时时间，默认1000ms
# hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=3000

# mybatis日志 (查看sql输出日志)
# mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
